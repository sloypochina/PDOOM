<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Моя 2D Игра</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="mainMenu" class="screen active">
        <h1>Главное Меню</h1>
        <button id="startGameBtn">Начать игру</button>
        <p class="loading-text" id="loadingText">Загрузка ресурсов...</p>
    </div>

    <div id="gameContainer" class="screen">
        <canvas id="gameCanvas"></canvas>
        
        <div id="game-ui">
            <img id="weapon" src="assets/weapon_gun.png" alt="weapon">
        </div>

        <div id="mobile-controls">
            <div class="d-pad">
                <button id="btn-up">▲</button>
                <div class="d-pad-center">
                    <button id="btn-left">◀</button>
                    <button id="btn-right">▶</button>
                </div>
                <button id="btn-down">▼</button>
            </div>
            <div class="action-buttons">
                <button id="btn-strafe-left">↰</button>
                <button id="btn-shoot">F</button>
                <button id="btn-strafe-right">↱</button>
            </div>
        </div>

        <button id="exitGameBtn">Выйти в меню</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
